<!DOCTYPE html>
<html>

<head>
	<title>JQuery Validate Wrapper - Default Demo Page</title>
	<meta charset = "utf-8">
	<meta name    = "description" content              = "Jquery Validate Wrapper - Default Demo">
	<meta name    = "keywords" content                 = "JavaScript, Jquery, Wrapper, Validate-Wrapper, ValidateWrapper, Wrapper Plugin, Plugin, JQuery Validate Plugin Wrapper">
	<meta name    = "author" content                   = "Siddhant Naik">
	<meta name    = "google-site-verification" content = "DAHeh5tXZrPSdLnvrnJg1oq173ty1vWonRz5i4KVrK8" />
	<meta name    = "viewport" content                 = "width=device-width, initial-scale=1">
	<link rel     = "shortcut icon" href               = "../favicon.ico" />
	<link rel     = "stylesheet" href                  = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<style>
		form input[type="text"].error,
		form textarea.error,
		form select.error,
		form input[type="password"].error,
		form input[type="email"].error,
		form input[type="number"].error,
		form .input-group-text.error {
			border          : 1px solid #d7244c;
			background-color: #ffffff;
		}

		form .form-check-input.error{
			outline: 1px solid #d7244c;
		}

		.error {
			color: #d7244c;
		}

		.success {
			border: 1px solid #90EE90;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
	<script src="../jquery.validateWrapper.min.js"> </script>
	<script>
		$(function () {
			$('form').validateWrapper({
				onComplete: function (form) {
					submitData(form, $(form).serializeArray()); //callback function is called.
				}
			});
		});

		//this is my callback function
		submitData = (form, data) => {
			console.log('Submit Data function is called..');
		}

	</script>
</head>

<body>
	<div class="container">
		<div class="clearfix" style="height:30px;"></div>
		<div class="card">
			<div class="card-body">
				<form action="" name="demoForm" method="POST" novalidate="novalidate" onsubmit="return false;">
					<div class="form-group">
						<label for="email">Email address:</label>
						<input type="email" class="form-control " id="email" name="email" required="true" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col">
								<label for="first_name">First Name:</label>
								<input type="text" class="form-control  " id="first_name"
									name="first_name" required="true" />
							</div>
							<div class="col">
								<label for="last_name">Last Name:</label>
								<input type="text" class="form-control " id="last_name"
									name="last_name" required="true" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="username">Username:</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input type="text" class="form-control " id="username" name="username" required="true" />
						</div>
					</div>
					<div class="form-group">
						<label for="age">Age:</label>
						<input type="number" class="form-control" id="age" name="age" required="true" step="5" age="true" />
					</div>
					<div class="form-group">
						<label for="username">Password:</label>
						<input type="password" class="form-control" id="password" name="password" required="true" />
					</div>
					<div class="form-group">
						<label for="confirm_password">Confirm Password:</label>
						<input type="password" class="form-control" id="confirm_password" name="confirm_password"
							required="true" equalTo="#password" />
					</div>
					<div class="form-group">
						<label for="address">Address:</label>
						<textarea class="form-control" id="address" name="address" required="true"></textarea>
					</div>
					<div class="form-group">
						<label>Date of Birth</label>
						<div class="row">
							<div class="col">
								<label>Day</label>
								<select class="form-control " name="day" required="true">
									<option value="">--Please Select--</option>
									<script>
										for (let i = 1; i <= 31; ++i) {
											document.write('<option value="' + i + '">' + i + '</option>');
										}
									</script>
								</select>
							</div>
							<div class="col">
								<label>Month</label>
								<select class="form-control " name="month" required="true">
									<option value="">--Please Select--</option>
									<script>
										for (let i = 1; i <= 12; ++i) {
											document.write('<option value="' + i + '">' + i + '</option>');
										}
									</script>
								</select>
							</div>
							<div class="col">
								<label>Year</label>
								<select class="form-control " name="year" required="true">
									<option value="">--Please Select--</option>
									<script>
										for (let i = 2001; i <= 2020; ++i) {
											document.write('<option value="' + i + '">' + i + '</option>');
										}
									</script>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="check-groups">
							<label>Gender:</label>
							<div class="form-check form-check-inline ">
								<label for="gender_male"><input class="form-check-input" type="radio" name="gender"
										id="gender_male" value="Male" required="true" /> Male </label>
							</div>
							<div class="form-check form-check-inline">
								<label for="gender_female"><input class="form-check-input" type="radio" name="gender"
										id="gender_female" value="Female" required="true" /> Female </label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="form-check">
							<input class="form-check-input " type="checkbox" name="terms_and_conditions"
								id="terms_and_conditions" required="true"> Accept terms and conditions
						</label>
					</div>
					<button type="submit" name="Submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
